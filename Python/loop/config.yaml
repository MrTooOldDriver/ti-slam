# Set 3
training_opt:
    dataset: handheld #handheld
    thermal_params:
        nn_name: neural_embedding_v2_handheld_single
        lr_rate: 0.0001
        decay: 0.001
        margin_loss: 0.1
        img_h: 512
        img_w: 640
        img_c: 3
        adjacent_frame: 36
        descriptor_size: 128 # for std: 128. for netvlad: 1024, 512
        epoch: 50
        batch_size: 1

